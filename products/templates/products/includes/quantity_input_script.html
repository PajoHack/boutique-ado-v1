<script type="text/javascript">
    function handleEnableDisable(qtyInput) {
        var currentValue = parseInt(qtyInput.val());
        var minusButton = qtyInput.closest('.input-group').find('.decrement-qty');
        var plusButton = qtyInput.closest('.input-group').find('.increment-qty');
        var minusDisabled = currentValue < 2;
        var plusDisabled = currentValue > 98;

        minusButton.prop('disabled', minusDisabled);
        plusButton.prop('disabled', plusDisabled);
    }

    // Initialize buttons on page load
    $('.qty_input').each(function() {
        handleEnableDisable($(this));
    });

    // Update buttons on quantity change
    $('.qty_input').change(function() {
        handleEnableDisable($(this));
    });

    // Increment quantity
    $('.increment-qty').click(function(e) {
        e.preventDefault();
        var qtyInput = $(this).closest('.input-group').find('.qty_input');
        var currentValue = parseInt(qtyInput.val());
        qtyInput.val(currentValue + 1);
        handleEnableDisable(qtyInput);
    });

    // Decrement quantity
    $('.decrement-qty').click(function(e) {
        e.preventDefault();
        var qtyInput = $(this).closest('.input-group').find('.qty_input');
        var currentValue = parseInt(qtyInput.val());
        qtyInput.val(currentValue - 1);
        handleEnableDisable(qtyInput);
    });
</script>
